name: RSS Auto Post (Stable, 15min)

on:
  schedule:
    - cron: "*/15 * * * *"  # Cron GitHub Actions, UTC
  workflow_dispatch:  # Bisa juga manual trigger

jobs:
  send:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install requests

      - name: Run RSS Script
        env:
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: "@netralnews_2026"
        run: |
          python3 - << 'EOF'
          import os
          import requests
          import re
          from datetime import datetime

          BOT_TOKEN = os.environ["BOT_TOKEN"]
          CHAT_ID = os.environ["CHAT_ID"]

          print("=== RSS Job Started at UTC:", datetime.utcnow(), "===")

          # Multi RSS sources
          RSS_SOURCES = {
              "KOMPAS": "https://rss.kompas.com/rss",
              "BISNIS": "https://www.bisnis.com/rss/all/news",
              "CNN INDONESIA": "https://www.cnnindonesia.com/rss",
              "GOAL (BOLA)": "https://www.goal.com/feeds/en/news"
          }

          # Load sent links
          sent_links = set()
          if os.path.exists("last.txt"):
              with open("last.txt","r") as f:
                  sent_links = set(line.strip() for line in f.readlines() if line.strip())

          new_links = []
          messages = []

          for source, url in RSS_SOURCES.items():
              try:
                  r = requests.get(url, timeout=10)
                  if r.status_code != 200:
                      print(f"[WARN] RSS {source} gagal ({r.status_code})")
                      continue
                  content = r.text
              except Exception as e:
                  print(f"[ERROR] RSS {source} exception: {e}")
                  continue

              items = re.findall(r"<item>(.*?)</item>", content, re.DOTALL)
              if not items:
                  print(f"[INFO] RSS {source} tidak ada item")
                  continue

              # Ambil max 5 item terbaru per source
              for item in items[:5]:
                  title_match = re.search(r"<title>(.*?)</title>", item)
                  link_match = re.search(r"<link>(.*?)</link>", item)
                  if not title_match or not link_match:
                      continue

                  title = re.sub('<.*?>','', title_match.group(1)).strip()
                  link = link_match.group(1).strip()

                  if link in sent_links:
                      continue

                  msg = f"üóûÔ∏è {source}\n{title}\n{link}"
                  messages.append(msg)
                  new_links.append(link)

          if not messages:
              print("[INFO] Tidak ada berita baru untuk dikirim")
              exit()

          # Kirim urut dari yang paling lama
          messages.reverse()
          new_links.reverse()

          for msg in messages:
              send_url = f"https://api.telegram.org/bot{BOT_TOKEN}/sendMessage"
              try:
                  resp = requests.post(send_url, data={"chat_id": CHAT_ID, "text": msg})
                  print(f"[POST] Status: {resp.status_code}")
              except Exception as e:
                  print(f"[ERROR] Telegram post failed: {e}")

          # Simpan semua link baru ke last.txt
          with open("last.txt","a") as f:
              for link in new_links:
                  f.write(link + "\n")

          print("=== RSS Job Finished at UTC:", datetime.utcnow(), "===")
          EOF

      - name: Commit last.txt
        run: |
          git config user.name "rss-bot"
          git config user.email "bot@github.com"
          git add last.txt
          git commit -m "Update last RSS links" || echo "No new links"
          git push
