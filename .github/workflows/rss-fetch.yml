name: RSS Auto Post (No Duplicate)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  send:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install requests
        run: pip install requests

      - name: Run RSS Script
        env:
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: "@netralnews_2026"
        run: |
          python3 - << 'EOF'
          import os
          import requests
          import re

          BOT_TOKEN = os.environ["BOT_TOKEN"]
          CHAT_ID = os.environ["CHAT_ID"]

          # Multi RSS List
          RSS_SOURCES = {
              "KOMPAS": "https://rss.kompas.com/rss",
              "BISNIS": "https://www.bisnis.com/rss/all/news",
              "CNN INDONESIA": "https://www.cnnindonesia.com/rss",
              "GOAL (BOLA)": "https://www.goal.com/feeds/en/news"
          }

          # Baca history link
          sent_links = set()
          if os.path.exists("last.txt"):
              with open("last.txt","r") as f:
                  sent_links = set([x.strip() for x in f.readlines() if x.strip()])

          new_links = []
          messages = []

          for source, url in RSS_SOURCES.items():
              try:
                  r = requests.get(url, timeout=12)
                  if r.status_code != 200:
                      print(f"RSS {source} gagal ({r.status_code})")
                      continue
                  content = r.text
              except Exception as e:
                  print(f"RSS {source} error: {e}")
                  continue

              items = re.findall(r"<item>(.*?)</item>", content, re.DOTALL)
              for item in items:
                  title_match = re.search(r"<title>(.*?)</title>", item)
                  link_match = re.search(r"<link>(.*?)</link>", item)
                  if not title_match or not link_match:
                      continue

                  title = re.sub('<.*?>','', title_match.group(1)).strip()
                  link = link_match.group(1).strip()

                  if link in sent_links:
                      continue

                  msg = f"üóûÔ∏è {source}\n{title}\n{link}"
                  messages.append(msg)
                  new_links.append(link)

          if not messages:
              print("Tidak ada berita baru")
              exit()

          # Kirim dari yang paling lama dulu
          messages.reverse()
          new_links.reverse()

          for msg in messages:
              send_url = f"https://api.telegram.org/bot{BOT_TOKEN}/sendMessage"
              resp = requests.post(send_url, data={
                  "chat_id": CHAT_ID,
                  "text": msg
              })
              print(resp.status_code)

          # Simpan semua link baru
          with open("last.txt","a") as f:
              for l in new_links:
                  f.write(l + "\n")

          EOF

      - name: Commit last.txt
        run: |
          git config user.name "rss-bot"
          git config user.email "bot@github.com"
          git add last.txt
          git commit -m "Update last RSS links" || echo "No new links"
          git push
