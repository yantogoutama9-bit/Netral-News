name: Telegram Test - Netral News

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  telegram-test:
    runs-on: ubuntu-latest

    steps:
      - name: Send test message to Telegram
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=@netralnews_2026" \
          -d "text=✅ TEST BOT NETRAL NEWS — JIKA INI MUNCUL, BOT & CHANNEL AMAN"
