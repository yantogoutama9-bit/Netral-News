name: Telegram News Auto Post (15 min)

on:
  schedule:
    - cron: "*/15 * * * *"  # UTC
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install requests beautifulsoup4 feedparser

      - name: Run RSS Script
        env:
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: "@netralnews_2026"
        run: |
          python3 - << 'EOF'
          import os
          import requests
          import feedparser
          from datetime import datetime

          BOT_TOKEN = os.environ["BOT_TOKEN"]
          CHAT_ID = os.environ["CHAT_ID"]

          print("=== RSS Job Started UTC:", datetime.utcnow(), "===")

          RSS_SOURCES = {
              "CNA": "https://www.cna.id/api/v1/rss-outbound-feed?_format=xml",
              "WORLD NEWS INTL": "https://www.worldnewsintl.org/feed",
              "AMAR MEDIA NASIONAL": "https://amarmedia.co.id/rss/latest-posts",
              "AMAR MEDIA POLITIK": "https://amarmedia.co.id/rss/category/politik",
              "AMAR MEDIA OLAHRAGA": "https://amarmedia.co.id/rss/category/olahraga"
          }

          # Load sent links history
          sent_links = set()
          if os.path.exists("last.txt"):
              with open("last.txt", "r") as f:
                  sent_links = set(line.strip() for line in f.readlines() if line.strip())

          new_links = []
          messages = []

          for source, url in RSS_SOURCES.items():
              try:
                  feed = feedparser.parse(url)
              except Exception as e:
                  print(f"[ERROR] Parsing {source}: {e}")
                  continue

              if not feed.entries:
                  print(f"[INFO] {source} tidak ada item")
                  continue

              for entry in feed.entries[:10]:  # ambil max 10 terbaru per feed
                  title = entry.title
                  link = entry.link
                  key = link  # gunakan link sebagai identifier

                  if key in sent_links:
                      continue

                  msg = f"ðŸ—žï¸ {source}\n{title}\n{link}"
                  messages.append(msg)
                  new_links.append(key)

          if not messages:
              print("[INFO] Tidak ada berita baru untuk dikirim")
              exit()

          # Kirim dari yang paling lama
          messages.reverse()
          new_links.reverse()

          for msg in messages:
              send_url = f"https://api.telegram.org/bot{BOT_TOKEN}/sendMessage"
              try:
                  resp = requests.post(send_url, data={"chat_id": CHAT_ID, "text": msg})
                  print(f"[POST] Status: {resp.status_code}, len: {len(msg)}")
              except Exception as e:
                  print(f"[ERROR] Telegram post failed: {e}")

          # Simpan history max 200 link
          history_limit = 200
          all_links = list(sent_links) + new_links
          with open("last.txt","w") as f:
              for l in all_links[-history_limit:]:
                  f.write(l + "\n")

          print("=== RSS Job Finished UTC:", datetime.utcnow(), "===")
          EOF

      - name: Commit last.txt
        run: |
          git config user.name "rss-bot"
          git config user.email "bot@github.com"
          git add last.txt
          git commit -m "Update last RSS links" || echo "No new links"
          git push
