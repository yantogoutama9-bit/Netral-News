name: Telegram News Auto Refresh (15 min)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Run RSS Script
        env:
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: "@netralnews_2026"
        run: |
          python3 - << 'EOF'
          import os
          import requests
          import feedparser
          from datetime import datetime

          BOT_TOKEN = os.environ["BOT_TOKEN"]
          CHAT_ID = os.environ["CHAT_ID"]

          print("=== JOB START:", datetime.utcnow(), "UTC ===")

          RSS_SOURCES = {
              "REUTERS TOP": "https://feeds.reuters.com/reuters/topNews",
              "REUTERS WORLD": "https://feeds.reuters.com/reuters/worldNews",
              "BBC NEWS": "http://feeds.bbci.co.uk/news/rss.xml",
              "BBC WORLD": "http://feeds.bbci.co.uk/news/world/rss.xml",
              "SKY SPORTS FOOTBALL": "https://www.skysports.com/rss/12040",
              "ESPN SOCCER": "https://www.espn.com/espn/rss/soccer/news"
          }

          sent_links = set()
          if os.path.exists("last.txt"):
              with open("last.txt","r") as f:
                  sent_links = set(x.strip() for x in f.readlines() if x.strip())

          new_links = []
          messages = []

          for source, url in RSS_SOURCES.items():
              feed = feedparser.parse(url)

              if not feed.entries:
                  print(f"[INFO] {source} kosong")
                  continue

              # Maksimal 3 per sumber agar seimbang
              for entry in feed.entries[:3]:
                  title = entry.get("title", "")
                  link = entry.get("link", "")

                  if not link or link in sent_links:
                      continue

                  msg = f"ðŸ—žï¸ {source}\n{title}\n{link}"
                  messages.append(msg)
                  new_links.append(link)

          if not messages:
              print("[INFO] Tidak ada berita baru")
              exit()

          # Kirim dari yang paling lama
          messages.reverse()
          new_links.reverse()

          for msg in messages:
              send_url = f"https://api.telegram.org/bot{BOT_TOKEN}/sendMessage"
              r = requests.post(send_url, data={
                  "chat_id": CHAT_ID,
                  "text": msg,
                  "disable_web_page_preview": False
              })
              print("[POST]", r.status_code)

          # Simpan max 300 history
          history_limit = 300
          all_links = list(sent_links) + new_links
          with open("last.txt","w") as f:
              for l in all_links[-history_limit:]:
                  f.write(l + "\n")

          print("=== JOB END ===")
          EOF

      - name: Commit last.txt
        run: |
          git config user.name "rss-bot"
          git config user.email "bot@github.com"
          git add last.txt
          git commit -m "Update RSS history" || echo "No changes"
          git push
